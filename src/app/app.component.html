<ngrx-store-log-monitor toggleCommand="ctrl-h" positionCommand="ctrl-m"></ngrx-store-log-monitor>
<md-sidenav-container>
  <md-toolbar>
    <button md-icon-button (click)="sidenavOpen()"><md-icon>menu</md-icon></button>
  </md-toolbar>
  <md-progress-bar [class.loading]="!(loading$ | async)" mode="indeterminate"></md-progress-bar>
  <md-sidenav [opened]="sidenavOpened$ | async" #sidenav (close)="sidenavClose()">
    <md-nav-list>
      <md-list-item *ngFor="let item of sidenavItems" (click)="sidenav.close()" [routerLink]="item.path">
        {{item.text}}
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
